<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container" id="app">
        <div class="left-bar">
            <div class="my-profile">
                <img class="profile-pic" src="img/New-Project-14.png" alt="">
                <div class="name">Abhay</div>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell-slash bell-icon"></i>
                <div class="notifications-text">
                    <p>
                        Ricevi notifiche di nuovi messaggi
                    </p>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <div id="root">
                
            </div>
            <div class="search-bar">
                <div class="search-bar-input">
                    <div class="search-container">
                        <a href="">
                            <i class="fas fa-search search-icon"></i>
                        </a>
                    </div>
                    <input type="text" class="search-input" placeholder="Cerca o inizia una nuova chat">
                    
                </div>
            </div>
            <div class="persons-container">
                <div class="person">
                    <div v-for="contact in contacts" :key="contact.avatar" class="contact">
                        <div class="user-container">
                            <img class="person-pic" src="img/New-Project-14.png" alt="">
                            <div class="info-person">
                                {{ contact.name }}
                                <div class="last-message">
                                    Last message
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="chat">
            <div class="person-open-chat">
                <img class="chat-profile-pic" src="img/New-Project-14.png" alt="">
                <div class="info-person">
                    <!-- {{ contact.name }} --> Nome
                    <div class="last-login">
                        Last login
                    </div>
                </div>
            </div>
            <div class="chat-container"></div>
            <div class="chat-text-input">
                <div class="emoji"></div>
                <div class="type-text"></div>
                <div class="audio"></div>
            </div>
        </div>
    </div>
</body>
</html>
